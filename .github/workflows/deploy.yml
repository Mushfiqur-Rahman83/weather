name: Deploy Node.js App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    # SSH Connection Test (You can add this before actual deployment)
    - name: Test SSH Connection
      run: ssh -o StrictHostKeyChecking=no root@167.71.239.56 'echo "SSH Connection Successful"'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    # Deployment Step
    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no root@167.71.239.56 'cd /root/weather-app-starter && git pull && npm install && pm2 restart all'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
